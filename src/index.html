<!DOCTYPE html>
<html>
  <head>
    <!-- Essential for babel-standalone to work -->
    <meta charset="utf-8">
  </head>
  <body style="margin: 0">
    <script>const start = performance.now()</script>

    <% for (var chunk in  htmlWebpackPlugin.files.chunks) { %>
    <script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
    <% } %>
    
    <script>console.log('App initialized. It took ->>', performance.now() - start + 'ms')</script>
  </body>
</html>
